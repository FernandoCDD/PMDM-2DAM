<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluación inicial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body style="background-color: lightgray;">

    <h3 class="fw-bold text-center mt-3" style="color: #0066B3; text-align: center;"> Dar de alta una noticia </h3>

    <h1 class="text-center p-3" style="color: #005697; text-align: center;"> ¿Qué ha pasado? </h1>

    <div class="mt-2 text-center d-flex align-items-center" style="justify-content: center;">
        <div class="align-items-center text-center">
            <div>
                <form class="needs-validation">
                    <div class="mb-3">
                        <label for="titulo" class="form-label">Título de la noticia</label>
                        <input type="text" class="form-control" id="titulo" name="titulo">
                        <div class="invalid-feedback">
                            <p>Porfavor inserta un título</p>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="slug" class="form-label">URL de la noticia</label>
                        <input type="text" class="w-75" id="url" name="slug"><button type="button"><i class="bi bi-list"
                             style="font-size: 20px;" id="btnUrl"></i></button>
                        <div class="invalid-feedback">
                                <p>Porfavor inserta una URL</p>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="descripcion"> Descripción de la noticia:</label> <br> <br>
                        <textarea name="texto" id="descripcion" cols="50" rows="5"></textarea>
                        <div class="invalid-feedback">
                            <p>Porfavor inserta una descripcion</p>
                        </div>
                    </div>

                    <div class="p-4">
                        <p id="pregunta"></p>
                        <input type="number" name="result" id="result">
                        <div class="invalid-feedback">
                            <p>Porfavor inserta un resultado</p>
                        </div>
                    </div>
                    
                    
                    <button type="button" class="btn btn-primary" id="publicar">Enviar</button>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="../EvInicial/EvInicial.js"></script>
</body>
</html>
