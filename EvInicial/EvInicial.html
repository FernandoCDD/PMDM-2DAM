<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluación inicial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body style="background-color: lightgray;">

    <h3 class="fw-bold text-center mt-3" style="color: #0066B3; text-align: center;"> Dar de alta una noticia </h3>

    <h1 class="text-center p-3" style="color: #0066B3; text-align: center;"> ¿Qué ha pasado? </h1>

    <div class="mt-2 text-center d-flex align-items-center" style="justify-content: center;">
        <div class="align-items-center text-center">
            <div>
                <form class="needs-validation">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Título de la noticia</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">URL de la noticia</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3">
                        <label for="descripcion"> Descripción de la noticia:</label> <br> <br>
                        <textarea name="texto" id="descripcion" cols="50" rows="10"></textarea>
                    </div>
                    <div class="mb-3">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="comprobador" name="darkmode" value="yes" checked>  
                            <label class="form-check-label" for="mySwitch">No soy un robot</label>            
                          </div>
                    </div>
                    <button type="submit" class="btn btn-primary" id="publicar">Submit</button>

                    <div class="suma">
                        <label for="suma"></label>
                        <textarea name="suma" id="suma" cols="10" rows="1"></textarea>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
