
<!-- ngModel se utiliza para vincular el componente de angular con la interfaz del usuario, es decir
     que cuando el usuario modifique el valor de en este caso el checkbox, modificará el valor del
     componente declarado en el typescript -->

<!-- En este caso estamos conectando los ngModel con two way binding a los métodos checkColums declarados
     en el typescript viendo si su valor esta a true o false, y con el evento (change) que es como un evento
     click pero que se usa para checkbox y selects, vamos cambiando su valor a true o false para que vayan
     desapareciendo las columnas.-->
    
     <mat-checkbox class="example-margin" [(ngModel)]="checkedColumnID" (change)="checkBoxClicked()">ID</mat-checkbox>
     <mat-checkbox class="example-margin" [(ngModel)]="checkedColumnNombre" (change)="checkBoxClicked()">Nombre</mat-checkbox>
     <mat-checkbox class="example-margin" [(ngModel)]="checkedColumnApellido"
       (change)="checkBoxClicked()">Apellido</mat-checkbox>
     <mat-checkbox class="example-margin" [(ngModel)]="checkedColumnAsignaturas"
       (change)="checkBoxClicked()">Asignaturas</mat-checkbox>
     
     <!-- Aquí hacemos property binding, es decir que cogemos el dataSource del table, que ya existe, 
          y lo convertimos en dinámico dándole nuestro array creado en el typescript-->
     <table mat-table [dataSource]="listaEstudiantes" class="mat-elevation-z8">
     
       <!-- En los matColumDef hay que poner el ELEMENTO del array el cual quieres mostrar en esa fila -->
       <!-- En los *matHeaderCellDef se pone el texto que le saldrá al usuario. -->
       <!-- Y ya en los matCellDef como ya hemos puesto en el dataSource nuestro array de estudiantes, tenemos
            que poner la variable con el nombre que queramos y entre los <> ponemos con los mostachos la variable y el atributo-->
       
     
       <ng-container matColumnDef="id">
         <th mat-header-cell *matHeaderCellDef> ID </th>
         <td mat-cell *matCellDef="let estudiante"> {{estudiante.id}} </td>
       </ng-container>
     
       <ng-container matColumnDef="nombre">
         <th mat-header-cell *matHeaderCellDef> Nombre </th>
         <td mat-cell *matCellDef="let estudiante"> {{estudiante.nombre}} </td>
       </ng-container>
     
       <ng-container matColumnDef="apellido">
         <th mat-header-cell *matHeaderCellDef> Apellido </th>
         <td mat-cell *matCellDef="let estudiante"> {{estudiante.apellido}} </td>
       </ng-container>
     
       <ng-container matColumnDef="asignatura">
         <th mat-header-cell *matHeaderCellDef> Subjects </th>
         <td mat-cell *matCellDef="let estudiante"> <span class="subject"
             *ngFor="let asignatura of estudiante.Asignaturas">{{asignatura.nombre}}</span> </td>
       </ng-container>
     
       <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
       <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
     </table>
