<div class="container align-items-center p-3">
  <div class="row">
    <app-pokemon-item class="col-3 mt-4" *ngFor="let p of pokemonList" [pokemon]="p"></app-pokemon-item>
  </div>

  <ngb-pagination class="d-flex justify-content-center mt-5" [collectionSize]="count" [(page)]="page" [maxSize]="5" (pageChange)="changePage()" [pageSize]="pageSize"></ngb-pagination>
</div>
