<div class="container align-items-center p-3">
    <div class="row">
      <app-movie-item class="col-3 mt-4" *ngFor="let m of movieList" [movie]="m"></app-movie-item>
    </div>

    <ngb-pagination class="d-flex justify-content-center mt-5" [collectionSize]="totalMovies"
     [(page)]="page" [maxSize]="5" (pageChange)="changePage()" [pageSize]="pageSize"></ngb-pagination>
     
</div>
