<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
    <link rel="stylesheet" type="text/css" href="../Ejercicios/01. CifradoCesar.css">
    <style type="text/css">
        body{
            text-align: center;
            margin-top: 7%;
        }
    </style>
</head>
<body class="body">

    <!-- - Permitir cifrar un código con un desplazamiento de 3 posiciones.
     Es decir que si se introduce la letra "A" para cifrar el resultado del cifrado será "D". 
    - Debe utilizarse un textarea, como campo de formulario para escribir el texto a cifrar. -->
    <h1> Cifrado César </h1>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <p id="text-intro"> Porfavor, introduzca un código</p>
            </div>
        </div>
        <div class="formulario">
            <form class="needs-validation">
                <div class="col-auto">
                    <textarea name="codigo" id="codigo" cols="30" rows="10" placeholder="Ingrese el código"></textarea>     
                            
                </div> <br>
                <div class="col-auto">
                    <label for="numPosiciones">Número de posiciones</label> <br>
                    <input type="number" id="numPosiciones" min="1" max="20">
                </div>
                <div class="col-auto">
                    <br />
                    <button type="button" class="btn btn-success mb-3" id="botonCifrar">Cifrar</button>
                </div>
            </form>
        </div>       

    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="01. CifradoCesar.js"></script>

</body>
</html>
